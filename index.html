<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>General Knowledge Quiz</h1>
        <div id="questionContainer">
            <p id="question">Question text here...</p>
            <input type="radio" name="option" id="option1" value="0"><label for="option1" id="option1Label">Option 1</label><br>
            <input type="radio" name="option" id="option2" value="1"><label for="option2" id="option2Label">Option 2</label><br>
            <input type="radio" name="option" id="option3" value="2"><label for="option3" id="option3Label">Option 3</label><br>
            <input type="radio" name="option" id="option4" value="3"><label for="option4" id="option4Label">Option 4</label><br>
        </div>
        <p id="questionCount">Question 1 of 5</p>
        <button id="nextButton">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
